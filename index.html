<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="form-title">
            ABC Tasarım Programı Kurulum ve Satış Sözleşmesi
        </h1>
        <form action="">
            <div class="form-1">
                <fieldset class="form-2">
                    <legend>
                        Sözleşme Onayı
                    </legend>
                    <label for="onay">
                        <input type="checkbox" name="onay" id="onay"> Aşağıdaki bilgileri onaylıyorum<br>
                    </label>
                    <input type="submit" value="Formu Kaydet"> <input type="reset" value="Formu Temizle">
                </fieldset>
            </div>
            <div class="form-1">
                <fieldset class="form-2">
                    <legend>Kişisel Bilgiler</legend>
                    <label for="security-id" class="titles">Form Güvenlik ID</label>
                    <input type="text" disabled value="123456"><br>
                    <label for="ad" class="titles">Ad</label>
                    <input type="text" id="ad" name="ad"><br>
                    <label for="soyad" class="titles">Soyad</label>
                    <input type="text" name="soyad" id="soyad"><br>
                    <label for="yas" class="titles">Yaş</label>
                    <input type="number" name="yas" id="yas" min="18" max="59"><br>
                    <label for="email" class="titles">Email Adresi</label>
                    <input type="email" name="mail" id="mail"><br>
                    <label for="img" class="titles">Fotoğraf Ekle</label>
                    <input type="file" name="imd" id="img">
                </fieldset>
            </div>
            <div class="form-1">
                <fieldset class="form-2">
                    <legend>Diğer Bilgiler</legend>
                    <p><strong>Buradaki alanlar mesleki bilgileri kapsar</strong></p>
                    <label for="date" class="titles">Sektöre Giriş Tarihi</label>
                    <input type="date" id="date"><br>
                    <label for="deneyim" class="titles">Sektör Deneyimi</label>
                    <select name="deneyim" id="deneyim">
                        <option value="1-5">1-5 Yıl</option>
                        <option value="6-10">6-10 Yıl</option>
                        <option value="11-15" >11-15 Yıl</option>
                        <option value="15+" >15 Üzeri</option>
                    </select><br>
                    <label for="prog" class="titles">Programlama Dilleri</label>
                    <select name="prog" id="prog">
                        <option value="C#">C#</option>
                        <option value="PHP">PHP</option>
                        <option value="Java">Java</option>
                        <option value="JavaSvript">JavaScript</option>
                        <option value="Pyhton">Pyhton</option>
                        <option value="C++">C++</option>
                        <option value="C">C</option>
                    </select>
                </filedset>
            </div>
            <div class="form-1">
                <fieldset class="form-2">
                    <legend>Sözleşme Kopyası</legend>
                        <textarea name="" id="" cols="30" rows="10"   readonly>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus hic dicta aperiam recusandae vitae, iste voluptatibus atque nostrum maiores. Ipsum architecto molestiae aperiam dolorum magni, veniam ducimus excepturi explicabo ullam qui repellendus assumenda cumque cupiditate voluptas reiciendis repudiandae culpa quae.
                        </textarea>
                </fieldset>
            </div>

            <div class="form-1">
                <fieldset class="form-2">
                    <legend>Mail Listesi</legend>
                    <label for="mail-list"  class="titles">Mail listesine katılmak<b>istiyorum</b></label>
                    <input type="radio" name="coise" id="mail-list"><br>
                    <label for="mail-list2" class="titles">Mail listesine katılmak <b><u>istemiyorum</u></b></label>
                    <input type="radio" name="coise" id="mail-list2"><br>
                </fieldset>
            </div>

        </form>

    </div>
</body>

</html>
